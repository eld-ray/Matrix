<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oppvarming 1</title>
  </head>
  <body>
    <!-- Det er lov Ã¥ endre HTML og id'er -->
    <input id="add-images-btn" type="button" value="Legg til bilder" />
    <p>Antall bilder: <span id="number-of-images-span">0</span></p>
    <div id="output-div"></div>

    <script>
      var addImagesBtn = document.getElementById('add-images-btn');
      var numberOfImagesSpan = document.getElementById('number-of-images-span');
      var outputDiv = document.getElementById('output-div');
      var randomNumber;
      function setNumberOfImages() {
        randomNumber = Math.floor(Math.random() * 100 + 1);
        numberOfImagesSpan.innerHTML = randomNumber;
      }
      function addImages() {
        for (var i = 0; i < randomNumber; i++) {
          outputDiv.innerHTML += `<img src="images/person4.jpg"/>`;
        }
      }
      function removeImage() {
        outputDiv.innerHTML = '';
      }

      addImagesBtn.addEventListener('click', removeImage);
      addImagesBtn.addEventListener('click', setNumberOfImages);
      addImagesBtn.addEventListener('click', addImages);
    </script>
  </body>
</html>
